<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige ;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: bisque;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        .back-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="submit"]:hover,
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <center><img src="Add_employee.png" alt=""></center>
    <div class="container">
        <h2>Add Employee Bank Details </h2>
        <form action="insert_employee.php" method="post">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="emp_age">Age:</label>
            <input type="number" id="emp_age" name="emp_age" required>

            <label for="employee_phoneno">Phone Number:</label>
            <input type="text" id="employee_phoneno" name="employee_phoneno" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="employee_salary">Employee Salary:</label>
            <input type="number" id="employee_salary" name="employee_salary" required>

            <label for="joining_date">Joining Date:</label>
            <input type="date" id="joining_date" name="joining_date" required>

            <label for="bank_name">Bank Name:</label>
            <input type="text" id="bank_name" name="bank_name" required>

            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required>

            <label for="ifsc_code">IFSC Code:</label>
            <input type="text" id="ifsc_code" name="ifsc_code" required>

            <input type="submit" value="Submit" class="submit-button">
            <a href="#" onclick="window.location.href='home.html'" class="back-button">Back</a>
        </form>
    </div>
</body>
</html>
